<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    // har element ek NOdelist h 
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // isse behtr setAttribute h as ye phele le kr ayega reference phr usko overwrite krega tu ek round trip bachta h, same for .className
    //div.innerText = "Chai aur code"
    // this is preferable !!!  
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)
    document.body.appendChild(div)

    // is puray ko mn ek function mn bhi wrap kr skta hn
</script>

</html>
