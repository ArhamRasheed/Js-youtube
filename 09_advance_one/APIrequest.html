<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff" >
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    // ye ek class h tu object bnana prta h 
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestURL)//open apne app mn call nh hota
    /*
    acha hum ye jo upr se nechy tk sb asyncronous prgramming kr rhy h 
    readystate => continuously change hota tu and to track it
    use this, it will execute the func on each change
    */
   xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // json.parse string ko json mn convert krdega
            const data = JSON.parse(this.responseText) // most of the time jb bhi response ata h string mn hii ata h 
            console.log(data.followers); // this => to tell k issi context ya object ki bt horhi
        }
   }
    xhr.send()// ye open ko call krta h 
</script>
</html>
